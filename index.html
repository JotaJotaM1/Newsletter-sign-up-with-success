<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-sign-up-with-success</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="containImgMobile">
            <img class="mobile" src="/img/illustration-sign-up-mobile.svg" alt="mobile">
            <img class="desktop" src="/img/illustration-sign-up-desktop.svg" alt="desktop">
        </div>
        <div class="containInfo">
            <h1>Stay updated!</h1>
            <p class="textH1">Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="containCheck">
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
            </div>
            <form class="containInput">
                <label for="email">Email address</label>
                <input id="email" type="email" placeholder="email@company.com">
            </form>
            <button>Subscribe to monthly newsletter</button>
        </div>
    </main>
</body>

</html>
